<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            border: none;
            padding: 10px 0;

        }

        button {

            background-color: #7FC7D9;
            color: #FBF9F1;
            border: 1px solid #7FC7D9;
            border-radius: 6px;
            padding: 5px 5px;
            cursor: pointer;
        }

        .container {

            margin: 260px auto;
            width: 200px;
        }

        #result {
   margin: 10px 0;
        }
    </style>
</head>

<body>
    <section class="container">
        <h3>양음력 변환</h3>


        <form onsubmit="CalculateFromLunarToSolar(event)">
            <fieldset>
                <label for="">
                    음력에서양력
                    <input required id="lunarDate" type="date" style="display: block; margin: 10px 0;">
                </label>
            </fieldset>
            <button>변환</button>



        </form>
        <div id="result">

        </div>

    </section>





    <script src="index.js"></script>
</body>

</html>
